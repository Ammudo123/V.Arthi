<!DOCTYPE html>

<head>

</head>
<style>
    h1{
        background-color: gray;
        color:orange;

</style>
<body>
<form>
    <h1>Registration form</h1>
    <lable for="name">First Name &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input id="name" type="text" maxlength="10" size="50" required><br><br>
    <lable for="name">Last Name  &nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</lable>
    <input id="name" type="text" maxlength="10" size="50" required><br><br>

    <input id="Email" type="Email" maxlength="10" size="50" required><br><br>
    <lable for="Password">Password  &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</lable>

    <input type="password" id="text" maxlength="10" size="50" required><br><br>
    <lable for="Phone">Phone &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;  &nbsp;&nbsp;</lable>
    <input id="phone" type="number" maxlength="10" size="50"><br><br>

    <input type="text" id="Address" size="50"><br><br>

    <input id="zipcode" type="number" size="50"><br><br><br>
    <button>Submit</button>
    </form>
</body>
